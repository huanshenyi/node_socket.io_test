     ((b)=>{
         var x = 0;t=null;
         t = setInterval(()=>{
             if(x == 10){
                 clearInterval(t);
                 x=0;
                 b.style.top =b.style.left = 0+ "px"
                 return;
             }
             x++;

     })(document.body)
